<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/c66285314a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="componentSearch">
        <form action="">
          <div class="searchIcon"><i class="fas fa-search"></i></div>
          <input type="text" placeholder="Start typing to search" />
          <h5>POPULAR SEARCHES</h5>
          <ul>
            <li>
              <a href="">Air Transport</a>
            </li>

            <li>
              <a href="">Aviation</a>
            </li>

            <li>
              <a href="">Mekaniske Verksted</a>
            </li>

            <li>
              <a href="">Port Authority</a>
            </li>

            <li>
              <a href="">Sporvei</a>
            </li>

            <li>
              <a href="">Bergens Kreditbank</a>
            </li>
          </ul>
        </form>
      </div>
    </div>
    <div style="width: 656px; margin: 25px">
      <div class="componentFilterSearch">
        <form action="">
          <div class="input">
            <div class="searchIcon"><i class="fas fa-search"></i></div>
            <input type="text" placeholder="Start typing to search" />
          </div>
          <ul>
            <li>
              <label>
                <input type="radio" name="type " />
                <span class="text">Projects</span>
              </label>
            </li>

            <li>
              <label>
                <input type="radio" name="type " />
                <span class="text">Images</span>
              </label>
            </li>

            <li>
              <label>
                <input type="radio" name="type " />
                <span class="text">People</span>
              </label>
            </li>
          </ul>
        </form>
      </div>
    </div>
    <div style="width: 468px; margin: 25px">
      <div class="componentFilter">
        <form action="">
          <ul>
            <li>
              <div class="key">Country</div>
              <div class="value">
                <select name="" id="">
                  <option value="">Norway</option>
                  <option value="">Turkey</option>
                </select>
              </div>
            </li>

            <li>
              <div class="key">City</div>
              <div class="value">
                <input type="text" value="Oslo" />
              </div>
            </li>
            <li class="filterButton">
              <a href="">Cancel</a>
              <button type="submit">Apply Filters</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
